<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ONE THING</title>
    <style>
      body {
        margin: 0;
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          sans-serif;
        background: #ffffff;
        color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        max-width: 480px;
        padding: 24px;
        text-align: center;
      }

      h1 {
        font-size: 32px;
        margin-bottom: 12px;
      }

      p {
        font-size: 16px;
        opacity: 0.7;
        line-height: 1.5;
        margin-bottom: 24px;
      }

      .button {
        display: inline-block;
        padding: 14px 20px;
        background: #2563eb;
        color: white;
        text-decoration: none;
        border-radius: 10px;
        font-weight: 600;
      }

      .note {
        font-size: 13px;
        opacity: 0.5;
        margin-top: 16px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>ONE THING</h1>

      <p>
        Most days don’t need better planning.
        <br />
        They need a little more focus.
      </p>

      <p>
        ONE THING helps you choose a single task
        <br />
        and give it your full attention.
      </p>

      <p>
        No lists. No clutter.
        <br />
        Just one clear thing to finish.
      </p>

      <a
        class="button"
        href="https://github.com/Sajal439/one-thing-android/releases"
      >
        Download for Android
      </a>

      <div class="note">Free • No login • Data stays on your device</div>
    </div>
  </body>
</html>
